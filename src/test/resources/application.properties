spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS scooter
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enable=true
spring.flyway.locations=classpath:/database/migrations/
spring.flyway.out-of-order=true

liquibase.change-log.path=classpath:/database/migrations/liquibase/master.xml
liquibase.enable=true
# [ALL, TABLES, USERS_AND_ROLES]
liquibase.context=ALL
flyway.enable=false

